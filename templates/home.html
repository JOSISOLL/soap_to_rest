<!DOCTYPE html>
<html>
<body>

<h2>SOAP to REST API</h2>

<form action="/home" method="POST">
  <label for="countryCode">Enter country short code to find out the currency: e.g 'ETH', 'CN', 'USA', 'GBR'</label><br>
  <input type="text" id="countryCode" name="countryCode" placeholder="Country Code">
  <input type="submit" value="Get Currency">
</form> <br>
<p> The response from the SOAP API:</p>
<code>{{result}}</code>

</body>
</html>
